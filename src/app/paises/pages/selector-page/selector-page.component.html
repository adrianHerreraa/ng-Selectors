<h1 class="mt-5">Selectores anidados</h1>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="onSave()">

    <!-- Region -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Continente</label>
            <select class="form-control" formControlName="lblRegion">
                <option value=""> -- Seleccione continente -- </option>
                <option *ngFor="let region of regiones" [value]="region | lowercase">{{region}}</option>
            </select>
        </div>
    </div>

    <!-- Paises -->
    <div class="row mb-3" *ngIf="paises.length !== 0">
        <div class="col">
            <label class="form-label">Pais</label>
            <select class="form-control" formControlName="lblPais">
                <option value=""> -- Selecciona el país -- </option>

                <option *ngFor="let pais of paises; let i = index" [value]="pais.cca3">
                    {{pais.name.common}}
                </option>

            </select>
        </div>
    </div>

    <!-- Fronteras -->
    <div class="row mb-3" *ngIf="fronteras.length !== 0">
        <div class="col">
            <label class="form-label">Fronteras</label>
            <select class="form-control" formControlName="lblFronteras">
                <option value=""> -- Seleccione el país fronteriso -- </option>

                <option *ngFor="let frontera of fronteras" [value]="frontera">
                    {{ frontera }}
                </option>

            </select>
        </div>
    </div>

    <div class="row" *ngIf="cargando">
        <div class="col">
            <div class="alert alert-primary">
                Cargando...
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end" type="submit">
                Seleccionar
            </button>
        </div>
    </div>

</form>

<h3>Formulario</h3>
<pre>Valid: <br> {{miFormulario.valid}}</pre>
<pre>Value: <br> {{miFormulario.value | json}}</pre>
